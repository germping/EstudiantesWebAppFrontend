<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <form [formGroup]="formClassSubject">
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Titulo</mat-label>
                    <input matInput formControlName="title" autocomplete="off" required>
                    <mat-icon matSuffix>title</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Creditos</mat-label>
                    <input matInput formControlName="credits" autocomplete="off" required>
                    <mat-icon matSuffix>title</mat-icon>
                </mat-form-field>
            </div>
        </div>
    </form>    
</mat-dialog-content>
<mat-dialog-actions>    
    <button mat-raised-button mat-dialog-close color="warn" >Volver</button>
    <button mat-raised-button color="primary" [disabled]="formClassSubject.invalid" 
    (click)="createUpdateClassSubject()">{{nameButton}}</button>
</mat-dialog-actions>
