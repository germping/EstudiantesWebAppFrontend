<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6 text-bg-primary">
          <div class="d-flex align-items-center justify-content-center h-100">
            <div class="col-10 col-xl-8 py-3">
              <img class="img-fluid rounded mb-4" loading="lazy" src="./assets/EstudiantesWebApp.jpg" width="245" height="80" alt="Estudiantes Web App">
              <hr class="border-primary-subtle mb-4">
              <p class="text-white">Sistema para administrar estudiantes.
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="badge bg-primary text-wrap">Bienvenido</h2>
                </div>
              </div>
            </div>
            <form [formGroup]="formLogin" (ngSubmit)="startSesion()" class="needs-validation" novalidate>
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input matInput formControlName="username" autocomplete="off" required>
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input [type]="hidePassword ? 'password':'text'" formControlName="password" password matInput autocomplete="off">
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                            <mat-icon matSuffix>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit" [disabled]="formLogin.invalid">
                      <mat-icon>login</mat-icon>
                      Iniciar sesión
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<mat-progress-bar mode="indeterminate" *ngIf="showLoading" ></mat-progress-bar>
