<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <form>
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de Usuario</mat-label>
                    <input matInput formControlName="username" autocomplete="off" required>
                    <mat-icon matSuffix>title</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="Email" autocomplete="off" required>
                    <mat-icon matSuffix>title</mat-icon>
                </mat-form-field>
            </div>
        </div>
    </form>    
</mat-dialog-content>
<mat-dialog-actions>    
    <button mat-raised-button mat-dialog-close color="warn" >Volver</button>
    <button mat-raised-button color="primary" [disabled]="formTeacher.invalid" 
    (click)="createUpdateTeacher()">{{nameButton}}</button>
</mat-dialog-actions>
